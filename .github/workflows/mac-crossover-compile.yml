name: Local Mac ‚Äì MT5 compile

on:
  workflow_dispatch:
    inputs:
      files:
        description: 'Glob of MQ5 files (blank = repo-wide)'
        required: false
        default: ''

jobs:
  build:
    runs-on: [self-hosted, macOS]         # your ARM64 runner

    steps:
      - uses: actions/checkout@v4

      - name: üî® Compile via CrossOver
        run: |
          chmod +x compile_all.sh
          # pass the optional glob from the ‚ÄúRun workflow‚Äù form
          if [[ -n "${{ github.event.inputs.files }}" ]]; then
            ./compile_all.sh ${{ github.event.inputs.files }}
          else
            ./compile_all.sh
          fi
        shell: bash

      - name: üì¶ upload logs  (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: mq5-logs
          path: build_logs/**/*.log
