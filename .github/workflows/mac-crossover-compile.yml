name: Local Mac – MT5 compile   # shows in the Actions list

##############################################################################
# 1️⃣  Triggers                                                              #
##############################################################################
on:
  workflow_dispatch:                # manual “Run workflow” button
    inputs:
      files:                        # optional glob, forwarded to script
        description: 'Glob-pattern of MQ5 files to compile (blank = default glob inside script)'
        required: false
        default: ''

##############################################################################
# 2️⃣  Job definition – runs on your self-hosted Mac runner                  #
##############################################################################
jobs:
  build:
    runs-on: [self-hosted, macOS]   # labels you gave during ./config.sh
    steps:

      # ▸ 2.1  Check out this repo ------------------------------------------------
      - name: Checkout repo
        uses: actions/checkout@v4

      # ▸ 2.2  Compile with CrossOver / MetaEditor -------------------------------
      - name: Compile MQ5 via CrossOver
        shell: bash
        run: |
          chmod +x compile_all.sh          # ensure script is executable
          ./compile_all.sh "${{ github.event.inputs.files }}"

      # ▸ 2.3  Always upload all .log files (easier debug) ------------------------
      - name: Upload compile logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: mq5-logs
          path: '**/*.log'
