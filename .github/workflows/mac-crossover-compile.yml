on:
  workflow_dispatch:
    inputs:
      files:
        description: 'MQ5 glob (blank = every .mq5)'
        required: false
        default: ''

jobs:
  build:
    runs-on: [self-hosted, macOS]

    steps:
      - uses: actions/checkout@v4

      - name: ðŸ”¨ Compile via CrossOver
        run: ./compile_all.sh "${{ github.event.inputs.files }}"

      - name: ðŸ“¦ upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: mq5-logs
          path: '**/*.log'
